<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Świat Kryptowalut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 0.8s ease-in-out;
        }
        .first {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            position: relative;
        }
        .first h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .buttons {
            position: absolute;
            right: 20%;
            display: flex;
            gap: 15px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .buttons .login {
            background-color: #1a73e8;
            color: white;
        }
        .buttons .register {
            background-color: #34a853;
            color: white;
        }
        .buttons button:hover {
            opacity: 0.8;
        }
        .second {
            background: #f4f4f4;
            padding: 50px 20px;
            text-align: center;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
<div class="section first" id="first">
    <h1>Wejdź w świat kryptowalut</h1>
    <div class="buttons">
        <a href="/login">
            <button class="login">Zaloguj</button>
        </a>
        <a href="/register">
            <button class="register">Zarejestruj</button>
        </a>
    </div>
</div>
<div class="section second" id="second">
    <p>Odkryj niesamowite możliwości inwestowania i technologii blockchain.</p>
    <div class="footer">© 2025 Kryptowaluty | Wszystkie prawa zastrzeżone</div>
</div>
<script>
    document.addEventListener("scroll", function() {
        let scrollTop = window.scrollY;
        let firstSection = document.getElementById("first");
        firstSection.style.transform = `translateY(${scrollTop * 0.5}px)`;
    });
</script>
</body>
</html>
