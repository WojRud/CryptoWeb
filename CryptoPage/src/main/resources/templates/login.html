<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Świat Kryptowalut</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="section" id="login-section">
    <button class="back-button" onclick="window.location.href='/'">Powrót</button>
    <div class="login-container">
        <h1>Zaloguj się</h1>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj</button>
        </form>
        <a href="/register" class="register-link">Nie masz konta? Zarejestruj się</a>
    </div>
</div>
<div class="footer">© 2025 Kryptowaluty | Wszystkie prawa zastrzeżone</div>
</body>
</html>
